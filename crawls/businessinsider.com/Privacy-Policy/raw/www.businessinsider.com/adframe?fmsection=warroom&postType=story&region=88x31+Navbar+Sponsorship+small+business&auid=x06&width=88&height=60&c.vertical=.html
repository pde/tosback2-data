	// compute the height of the current document
	function getDocHeight() {
		var D = document;
	    return Math.max(
	        D.documentElement.scrollHeight,
			D.body.offsetHeight,
			D.documentElement.offsetHeight,
			D.body.clientHeight
	    );
	}
	// tell the parent page to resize the current frame to the new height
	function getDocHeightAndSendToParent() {
		if (getDocHeight() <= 5) {return;}
		parent.BI.expandIframe(window.frameElement.id, getDocHeight());
	}
</script>
