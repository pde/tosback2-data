<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="x-dns-prefetch-control" content="off"/>
        <link rel="icon" href="http://assets.tumblr.com/images/favicon.gif?2" type="image/gif"/>
        <style type="text/css"> html, body { margin: 0; padding: 0; min-height: 100%; background: transparent; } body.loading { opacity: 0; } </style>
        <link rel="stylesheet" type="text/css" href="stylesheets/compressed/iframe.css%3F22.css"/>
    </head>
    <body data-form-key="iframe" class="loading">
        <div class="iframe_controls controls controls_pill controls_flag">
            <a href="http://www.tumblr.com/register" class="btn join" id="btn_join" target="_tumblr_signup">
                <span class="btn_label show" data-translation="join_tumblr">Join Tumblr</span>
                <span class="btn_label" data-translation="follow_on_tumblr">Follow on Tumblr</span>
                <span class="btn_label" data-translation="make_a_blog_like_this">Make a blog like this</span>
                <span class="btn_label" data-translation="sign_up_for_tumblr">Sign up for Tumblr</span>
                <span class="btn_label" data-translation="tumblr">Tumblr</span>
            </a>
        </div>
        <div class="controls controls_old" style="position:absolute; top:3px; right:3px; white-space:nowrap; height:20px;">
            <span id="logged_out_controls" style="display:none;">
                <a href="https://www.tumblr.com/register" target="_top" id="follow_link"><img id="follow_image" alt="Follow" style="width:58px;height:20px;"/></a>
                <a href="https://www.tumblr.com/register/join_tumblr" target="_blank" id="join_link"><img id="join_image" alt="Join Tumblr" style="width:105px;height:20px;"/></a>
            </span>
        </div>
        <script type="text/javascript" src="languages/tumblelog_iframe.js%3F22"></script>
        <script type="text/javascript" src="javascript/iframe.js%3F22"></script>
        <script type="text/javascript">
            // Language Fallback
            var l10n_str = l10n_str || { 'en-us' : { join_tumblr : 'Join Tumblr', follow_on_tumblr : 'Follow on Tumblr', make_a_blog_like_this : 'Make a blog like this', sign_up_for_tumblr : 'Sign up for Tumblr', tumblr : 'Tumblr' }};
            // Initialize Iframe
            Tumblr.Iframe.initialize();
        </script>
    </body>
</html>
